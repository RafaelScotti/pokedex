<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Pokedex</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/pokemon-info.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-light bg-red">
            <div class="container">
                <a class="" href="#">Pokédex</a>      
            </div>
        </nav>
    </header>

    <section class="search">
        <div class="container">
            <div class="form-group">
                <label id="label-nome-numero" for="in-search">Nome ou número</label>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <input type="text" name="in-search" id="in-search" class="form-control d-block" placeholder="Nome ou numero">
                    </div>   
                    <div class="col-6 col-md-3 col-lg-2">
                        <button class="btn btn-primary btn-block">Go</button>
                    </div>
                    <div class="col-6 col-md-3 col-lg-2">
                        <button class="btn btn-primary btn-block">Aleatorio</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <section class="pokemon-info"> 
        <div class="container">

        </div>
    </section> 



    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
